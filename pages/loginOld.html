<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLIP FCT</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/clip.css">

    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>

</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-lg-6 giantclip-bg h-100 login-block">
            <div class="col-10 text-center mx-auto margin-top-20">
                <div class="row">
                    <div class="col-6 text-center mx-auto">
                        <div class="secondary-text title-big text">Novidades</div>
                    </div>
                </div>

                <div class="container-fluid all-subtitles">
                    <div class="col-12 mx-auto">
                        <div class="row subtitle-box">
                            <div class="col-1 my-auto">
                                <div class="img-fluid">
                                    <img class="circle" src="img/circle-secondary.svg">
                                </div>
                            </div>
                            <div class="col-11 text-justify">
                                <div class="secondary-text text subtitle">Guarda os teus apontamentos aqui</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mx-auto">
                        <div class="row subtitle-box">
                            <div class="col-1 my-auto">
                                <div class="img-fluid">
                                    <img class="circle" src="img/circle-secondary.svg">
                                </div>
                            </div>
                            <div class="col-11 text-justify">
                                <div class="secondary-text text subtitle">Criamos o teu calendário por ti</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mx-auto">
                        <div class="row subtitle-box">
                            <div class="col-1 my-auto">
                                <div class="img-fluid">
                                    <img class="circle" src="img/circle-secondary.svg">
                                </div>
                            </div>
                            <div class="col-11 text-left">
                                <div class="secondary-text text subtitle">Adiciona as tuas atividades extracurriculares ao horário</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 h-100 secondary-bg">
            <div class="container-fluid text-right">
                <img class="mt-2" src="img/Planet.svg">
            </div>
            <div class="container-fluid text-center">
                <img class="img-fluid logo-login" src="img/LogoPrimary.svg">
            </div>
            <div class="container-fluid">
                <div class="col-8 mx-auto">
                    <div class="text-box-login margin-bottom-9 mt-5">
                        <div class="col-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <img class="img-fluid username-logo pt-2-5" src="img/UsernameLogo.svg">
                                    <input type="text" id="usernameInput"
                                           class="input-text-login username" name="username" placeholder="Identificador">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="text-box-login margin-bottom-3 mt-5">
                        <div class="col-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <img class="img-fluid username-logo pt-2-5" src="img/PasswordLogo.svg">
                                    <input type="password" class="input-text-login password-input-login text"
                                           id="passwordInput" name="username" placeholder="Palavra-passe">
                                    <div class="button" onclick="logIn()">
                                        <img class="submit-login" src="img/SubmitLogo.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-7"></div>
                        <div class="col-5">
                            <span class="text forgot-password">
                                <a class="forgot-password" href="#">Esqueci-me da palavra-passe</a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-8 mx-auto">
                    <div class="container-fluid margin-top-5">
                        <img class="img-fluid" src="img/LogosFctNova.svg"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/clip.js"></script>

</body>
</html>
