<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLIP FCT</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/clip.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100 ">
        <div class="col-lg-2 col-md-2 nav-bar padding-none hide-mobile">
            <div class="top-style text-center">
                <img src="../img/LogoPrimary.svg" height="80" width="auto">
            </div>
            <div class="text-right">
                <i class="fa fa-bell fa-icon" style="font-size:24px;"></i>
            </div>
            <div class="user-picture text-center">
                <img class="img-circle" src="../img/CircleSecondary.svg">
            </div>
            <ul class="nav navbar-nav">
                <a class="font-options" href="">Semestre</a>
                <a class="font-options-small" href="">Horário</a>
                <a class="font-options-small" href="">Calendário</a>
                <a class="font-options-small" href="">Apontamentos</a>
                <a class="font-options-small" href="">Resultados</a>
                <a class="font-options-small" href="">Cadeiras</a>
                <hr>
                <a class="font-options" href="">Progresso</a>
                <hr>
                <a class="font-options" href="">Inscrição</a>
                <hr>
                <a class="font-options" href="">Espaços</a>
                <hr>
                <a class="font-options" href="">Requerimentos</a>
            </ul>
        </div>
        <div class="col-lg-10 col-md-10 padding-none hide-mobile">
            <div class="row">
                <div class="col-lg-12 col-md-12 text-center padding-none">
                <h1 class="title">Horário 1º Semestre</h1>
                <h1 class="sub-title">2018/2019</h1>
                </div>
            </div>
            <div class="row h-80">
                <div class="col-lg-10 col-md-10 text-center">
                </div>
                <div class="col-lg-2 col-md-2 text-center padding-none">
                    <button type="button" class="btn button-medium"><p class="text-button-medium">Turmas</p></button>
                    <button type="button" class="btn button-medium"><p class="text-button-medium">Escolhido</p></button>
                    <button type="button" class="btn button-medium"><p class="text-button-medium">Completo</p></button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-md-10 text-right">
                    <p class="text-btn">Adicionar atividade</p>
                </div>
                <div class="col-lg-2 col-md-2 text-left">
                    <button type="button" class="btn btn-add btn-circle btn-lg">
                        <i class="fa fa-plus fa-style"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="../js/clip.js"></script>
</body>
</html>
